<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Destore: Decentralized File Storage</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="../vendors/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../stylesheets/app.css" rel="stylesheet" type="text/css">
  <link href="../stylesheets/user.css" rel="stylesheet" type="text/css">
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="../vendors/jquery.min.js"></script>
  </head>
  <body>
    <img class="logoAbs" src="../../images/DeStoreWhite1.png" alt="DeStore Logo">

    <div class="container-fluid padding" id="user">
      <div class="public__id">
        <span style="float: left; font-weight: 700; font-size: 30px"> User</span>
        Account ID: <span id="accountID"></span>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Destore File</strong>
        </div>
        <div class="panel-body">
          <h4 style="opacity: 1">Drag and drop files below</h4>
          <div class="upload-drop-zone" id="drop-zone">
            <img class="logoCenter" src="../../images/DeStoreLogoOnly.png" alt="DeStore Logo">
          </div>
        </div>
      </div>

      <div class="col-sm-3 col-xs-3 info">Cost/Day (Ether):
          <div class="display" id="cost">N/A</div>
        </div>
        <div class="col-sm-1 col-xs-1"></div>
        <div class="col-sm-4 col-xs-4 info">Ether Balance:
          <div class="display" id="balance"></div>
        </div>
        <div class="col-sm-1 col-xs-1"></div>
        <div class="col-sm-3 col-xs-3 info">Uptime:
          <div class="display" id="timer">00:00:00</div>
        </div>

      <div id="fileTable">
        <div class="table-header">
          Files Uploaded
        </div>
        <div data-filepath="" data-filesize="" class="file">
          <div class="basename">File Name</div>
          <div class="filesize">File Size</div>
          <div class="cost">
            <span class="cost-value">Ether Per Month</span>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="signOut btn btn-lg btn-danger">Sign Out</button>
      </div>
    </div> <!-- USER -->


  </body>
  <script>
    nodeRequire('../javascripts/user.js');
  </script>
</html>
